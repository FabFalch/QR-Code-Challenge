<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!--Adding the Favicon Icon-->
  <link rel="icon" sizes="32x32" type="image/png" href="/images/favicon-32x32.png">
  <!-- Adding the "Outfit" font from Googlefonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>QR Code Component Challenge</title>
</head>
<body>
  
  <!-- Adding the 'Box' containing the QR code and text-->
  <div class="box">
    <img src="images/image-qr-code.png" alt="QR Code for Frontend Mentor">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Montor and take your coding skills to the next level</p>
  </div>
  
</body>
</html>
